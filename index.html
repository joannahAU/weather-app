<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-body">
          <div class="row search-bar">
            <div class="col-10">
              <form id="search-form">
                <input
                  placeholder="Enter a City..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  type="search"
                  class="form-control"
                  aria-label="Enter a City"
                  aria-describedby="button-addon2"
                  />
                  </div>
                  <div class="col-2">
                  <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    id="button-addon2"
                    value="search"
                  >
                    Submit
                  </button>
                  </div>
              </form>
              
            </div>
          </div>
          <div class="row main-weather">
            <div class="col-6">
              <img class="main-icon" src="icons/sun.png" alt="sunny" />
            </div>
            <div class="col-6">
              <h1 id="city"></h1>
              <h5 id="date"></h5>
              <h2 class="units" id="temperature"></h2>
              <h3 class="units">
                <a href="#" id="celsius-link">°C </a>
                |
                <a href="#" id="fahrenheit-link">F</a>
              </h3>
              <p>
                <strong><span id="description"></span></strong>
                <br />
                humidity: <span id="humidity"></span>% | wind:
                <span id="wind"></span>kmh
              </p>
            </div>
          </div>
          <h3>5 Day Forecast</h3>
          <br />
          <br />
          <div class="row">
            <div class="col">
              <h3>mon</h3>
              <img class="icon" src="icons/sun.png" alt="sunny" />
              <h4>23°</h4>
            </div>
            <div class="col">
              <h3>tue</h3>
              <img class="icon" src="icons/cloudy.png" alt="cloudy" />
              <h4>19°</h4>
            </div>
            <div class="col">
              <h3>wed</h3>
              <img
                class="icon"
                src="icons/sun and cloud.png"
                alt="cloud clearing"
              />
              <h4>21°</h4>
            </div>
            <div class="col">
              <h3>thu</h3>
              <img class="icon" src="icons/sun.png" alt="sunny" />
              <h4>27°</h4>
            </div>
            <div class="col">
              <h3>fri</h3>
              <img class="icon" src="icons/sun.png" alt="sunny" />
              <h4>30°</h4>
            </div>
          </div>
        </div>
          <p class="source"><a href="https://github.com/joannahAU/weather-app" target="_blank" class="sourcecode"
            >open-source code</a
            >  by Joanna Hitchcock</p>
          </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
